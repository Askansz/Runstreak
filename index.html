<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0f" />
  <title>Runstreak</title>
  <style>
    :root { --bg:#0b0b0f; --fg:#e6e6ea; --muted:#9aa0a6; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      grid-template-rows: 1fr auto;
      align-items: center;
      justify-items: center;
      gap: 2rem;
      padding: 2rem;
    }
    .count {
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1;
      text-align: center;
      font-variant-numeric: tabular-nums;
      font-size: clamp(4rem, 16vw, 18rem);
      user-select: none;
    }
    footer {
      width: 100%;
      max-width: 900px;
      text-align: center;
      color: var(--muted);
      font-size: clamp(0.85rem, 1.5vw, 1rem);
      padding-bottom: 0.5rem;
    }
    .hint { opacity: 0.9; }
  </style>
</head>
<body>
  <main class="count" id="count">0000</main>

  <footer>
    <div class="hint" id="startText">Started 23 March 2020</div>
  </footer>

  <noscript>
    <style>body { display:block; padding:2rem; }</style>
    Enable JavaScript to see the live counter.
  </noscript>

  <script>
    // --- Configure your start date here (year, monthIndex[0-11], day) ---
    const START_DATE = new Date(2020, 2, 23); // 23 March 2020

    // Convert to local date-only (midnight local time) to avoid DST/timezone issues.
    function toLocalDateOnly(d) {
      return new Date(d.getFullYear(), d.getMonth(), d.getDate());
    }

    // Inclusive day count (start day = day 1). This inherently handles leap years.
    function daysSinceInclusive(startDate) {
      const start = toLocalDateOnly(startDate);
      const now = new Date();
      const today = toLocalDateOnly(now);
      const msPerDay = 24 * 60 * 60 * 1000;
      const diff = Math.floor((today - start) / msPerDay);
      return Math.max(0, diff) + 1;
    }

    function formatStartDate(d) {
      return d.toLocaleDateString(undefined, { day: 'numeric', month: 'long', year: 'numeric' });
    }

    // Pad with leading zeros to at least 4 digits, grows automatically for larger streaks.
    function pad(n, min = 4) {
      const s = String(n);
      const width = Math.max(min, s.length);
      return s.padStart(width, '0');
    }

    // Easing for animation.
    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    // Animate from 0 to target over durationMs; force exact final value.
    function animateCount(target, durationMs = 1800) {
      const el = document.getElementById('count');
      const digits = Math.max(4, String(target).length);
      const startTs = performance.now();

      function frame(now) {
        const rawT = (now - startTs) / durationMs;
        const t = Math.min(1, Math.max(0, rawT));
        if (t < 1) {
          const eased = easeOutCubic(t);
          const val = Math.round(eased * target);
          el.textContent = pad(val, digits);
          requestAnimationFrame(frame);
        } else {
          el.textContent = pad(target, digits); // guarantee final value
        }
      }
      requestAnimationFrame(frame);
    }

    function renderStatic(target) {
      const el = document.getElementById('count');
      el.textContent = pad(target, Math.max(4, String(target).length));
    }

    function msUntilNextMidnight() {
      const now = new Date();
      const next = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
      return (next - now) + 1000; // small buffer
    }

    function scheduleMidnightRefresh() {
      setTimeout(() => {
        const target = daysSinceInclusive(START_DATE);
        renderStatic(target); // no animation after midnight
        scheduleMidnightRefresh();
      }, msUntilNextMidnight());
    }

    (function init() {
      document.getElementById('startText').textContent = "Started " + formatStartDate(START_DATE);
      const target = daysSinceInclusive(START_DATE);

      // Respect reduced motion preference.
      const prefersReducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReducedMotion) {
        renderStatic(target);
      } else {
        animateCount(target, 1800);
        // Extra safety: set exact value shortly after animation.
        setTimeout(() => renderStatic(target), 1900);
      }

      scheduleMidnightRefresh();
    })();
  </script>
</body>
</html>
